<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
</head>
<body>
  <h1>요점 정리 - 5.HTML 태그와 DOM 트리 객체</h1>
  <p id="p1">오호라!</p>
  <button id="btn1">확인</button>
  
<script>
var tag1 = document.getElementById("btn1");
                                // 콜백함수 = 어떤 이벤트가 발생했거나 특정 시점에 도달했을 때 시스템에서 호출하는 함수
tag1.onclick = function() { // Observer 패턴: 리스너 => 이벤트 리스너 => 콜백함수(callback; cb)
  var tag2 = document.getElementById("p1");
  tag2.innerHTML = "비트캠프!";     //innerHTML에 +를 넣지않으면 값을 덮어쓴다.
  // tag2.innerHTML += "비트캠프!"; 
};

</script>  
</body>
</html>
