<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시물 목록</title>
<!-- 공통 css를 따로 관리해도 되지만, 먼저 페이지 로딩후 css가 적용되어 UI가 좋지않기때문에 스태틱으로 선언하였다. -->
<link rel="stylesheet" href="/java-web-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/java-web-project/css/common.css">
<link rel="stylesheet" href="/java-web-project/css/header.css">
<link rel="stylesheet" href="index.css">
</head>
<body>

  <header class="bit-main-header"></header>

  <div class="container">
    <h1>게시물 목록2</h1>
    <p class="bit-btn">
      <a href='view.html' class="btn btn-primary btn-sm">새 글</a>
    </p>
    <div class="bit-list">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="bit-th-1" scope="col">번호</th>
            <th class="bit-th-2" scope="col">제목</th>
            <th class="bit-th-3" scope="col">등록일</th>
            <th class="bit-th-4" scope="col">조회수</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <nav aria-label="목록 페이지 이동">
      <ul class="pagination justify-content-center">
        <li id="prevPage" class="page-item"><a class="page-link" href="?pageNo=0&pageSize=3">이전</a></li>
        <li id="currPage" class="page-item active"><span class="page-link">1</span></li>
        <li id="nextPage" class="page-item"><a class="page-link" href="?pageNo=2&pageSize=3">다음</a></li>
      </ul>
    </nav>
  </div>
  <!-- .container -->

  <script src="/java-web-project/node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="/java-web-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/java-web-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/java-web-project/html/header.js"></script>
  <script src="index.js"></script>

</body>
</html>
